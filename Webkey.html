<!DOCTYPE html>
<html><head>
    <title>Webkey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="Webkey_files/jquery.css" rel="stylesheet">
    <link href="Webkey_files/webkey.css" rel="stylesheet">
    <link href="Webkey_files/offcanvas.css" rel="stylesheet">
    <link href="Webkey_files/login.css" rel="stylesheet">
    <script src="Webkey_files/jquery.js"></script> <!-- 2.0.3 -->
    <script src="Webkey_files/location.js"></script>
    <script src="Webkey_files/webkeyapi.js"></script>
    <script src="Webkey_files/webkey.js"></script>
    <script src="Webkey_files/login.js"></script>
    <script src="Webkey_files/signup.js"></script>
    <script src="Webkey_files/phone.js"></script>
    <script src="Webkey_files/ready.js"></script>
    <script src="Webkey_files/bootstrap.js"></script>
    <script src="Webkey_files/jquery_002.js"></script>
    <script src="Webkey_files/spin.js"></script><style type="text/css"></style>
    <link href="Webkey_files/leaflet.css" rel="stylesheet"> <!-- 0.7.7 -->
    <script src="Webkey_files/leaflet.js"></script>
    <script type="text/javascript">var WS_PORT=":8081";</script>
</head>

<body scroll="no" onload="document.querySelector('#loginForm button').click()" style="margin: 0">
    <div class="container" id="loginContainer" style="display: none">
        <form class="form-signin" id="loginForm">
            <input value="rychu" id="inputUsername">
            <input value="zupka.888" id="inputPassword">
            <button type="submit">Login</button>
        </form>
    </div>
    <div class="container-fluid" id="phoneContainer">
        <div class="row row-offcanvas row-offcanvas-right">
            <div class="col-xs-12 col-sm-9 text-center">
                <div class="cellphone-ultimate-frame" id="wireframe">
                    <div class="cellphone-frame-outer">
                        <div class="cellphone-frame-inner" style="padding: 0; margin: 0">
                            <canvas id="phone-display" class="cellphone-mid" tabindex="1">
                              Does Not Support Canvas Element
                            </canvas>
                        </div>
                    </div>
                    <button id="cellphone-power-button" style="display: none">
                        <div class="power-button-div">
                    </div></button>
                 </div>
            </div>

            <div class="col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation" style="display: none">
                <div class="well sidebar-nav">
                    <ul class="nav">
                            <li>
                                <div class="checkbox">
                                    <label>
                                        <input id="fliptouch" type="checkbox">Flip touch</label>
                                </div>
                            </li>

                            <li>
                                <div class="checkbox">
                                    <label>
                                        <input id="mirrortouch" type="checkbox">Mirror touch</label>
                                </div>
                            </li>

                            <li>Quality:
                                <input id="quality" min="10" max="100" value="80" type="range">
                            </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
  <div class="gabrys-buttons">
    <button id="cellphone-volup-button">vol up</button>
    <button id="cellphone-voldown-button">vol down</button>
    <button id="cellphone-bot-back-button">back</button>
    <button href="" id="cellphone-bot-home-button">home</button>
    <button id="cellphone-bot-menu-button">menu</button>
  </div>
</body></html>
